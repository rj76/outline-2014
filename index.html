<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kl3m - Outline 2013</title>
    <meta charset="utf-8">
    <script src="js/modernizr.custom.50055.js"></script>
    <script src="http://www.webglearth.com/api.js"></script>
</head>
<body>
<script>
    Modernizr.load([
        'css/style.css',
        'css/animate-custom.css',
        'js/jquery-1.9.1.min.js',
        'js/jquery.gradienttext-0.1.min.js',
        'js/tween.min.js',
        'js/Sparks.js',
        'js/jquery.intro.js',
        'js/jquery.media.js',
        'js/jquery.sprite.js',
        'js/jquery.outro.js',
        'js/demo.js'
    ]);
</script>
<div class="body" id="body_container">
    <audio controls="none" style="display: none" id="audio">
        <source src="track/track-2.ogg" type="audio/ogg" />
        <source src="track/track.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <h1 class="header"></h1>
    <div class="content"></div>
    <div class="earth" id="earth_div"></div>
    <div class="img"></div>
    <div class="wm">
        <img alt="" />
    </div>
</div>
<div class="iframe"></div>
<div class="outro">
    <div id="atari">
        <div class="monitor">
            <div class="canvas atari">
                <div class="screen">
                    <div class="icon">
                        <div class="side1 side">
                            <div class="atari1"></div>
                            <div class="atari2"></div>
                            <div class="atari3"></div>
                            <div class="atari4"></div>
                        </div>
                        <div class="side2 side">
                            <div class="atari1"></div>
                            <div class="atari2"></div>
                            <div class="atari3"></div>
                            <div class="atari4"></div>
                        </div>
                    </div>
                    <div class="pong">
                        <div class="score1 score"></div>
                        <div class="score2 score"></div>
                        <div class="player1 player"></div>
                        <div class="player2 player"></div>
                        <div class="ball"></div>
                    </div>
                    <div class="resolution canvas">
                        <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div> <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="outro-text" style="display: none">
        <p class="code">
            <span class="title">Code:</span>
            <span class="value">
                <span class="content">richard (needs a handle)</span>
            </span>
        </p>
        <p class="music">
            <span class="title">Music:</span>
            <span class="value">
                <span class="content">EatMe</span><br/>
                <span class="content">http://eatme.pro/</span>
            </span>
        </p>
        <p class="support">
            <span class="title">Moral support:</span>
            <span class="value">
                <span class="content">maikel</span><br/>
                <span class="content">paniq</span><br/>
                <span class="content">my cats <3</span>
            </span>
        </p>
        <p class="hello">
            <span class="title">Saying hello to:</span>
            <span class="value">
                <span class="content">Brainstorm</span><br/>
                <span class="content">Farbrausch</span><br/>
                <span class="content">deFEEST</span><br/>
            </span>
        </p>
    </div>
</div>
<div class="time"></div>
<canvas id="sprite_canvas" width="400" height="200"></canvas>
</body>
</html>
